---
layout: default
---

<header class="page-header group">
  <hgroup>
    <h2>{{ page.header-title }}</h2>
  </hgroup>
</header>

<div class="group">
  <article role="article" class="group">
    <div id="chart">
      <!--<img src="/chart" alt="">-->
      <div id="treemap"  class="visualisation treemap"></div>
      <div id="barchart" class="visualisation barchart"></div>
      <div id="doughnut" class="visualisation doughnut"></div>
    </div>
    <section class="content-group">
      <table id="data-table">
        <thead>
          <tr>
            <th scope="col">Department</th>
            <th scope="col" class="amount">Spend</th>
          </tr>
        </thead>
        <tbody>
          {{ content }}
        </tbody>
        <thead>
          <tr>
            <th>Total</th>
            <th class="amount">{{ page.total }}</th>
          </tr>
        </thead>
      </table>

      <div class="form-download">
        <p>
          <a href="/{{ page.url }}.csv">Download the full set of data (CSV)</a>
        </p>
      </div>
    </section>
  </article>
</div>
